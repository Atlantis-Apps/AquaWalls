name: Android Release CI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write  # Needed for GitHub release creation

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      # üß© Decode the Base64 keystore file from secrets
      - name: Decode keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > app/aquawalls.keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Grant execute permission
        run: chmod +x gradlew

      # üß± Build signed release APK
      - name: Build signed APK
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # üì¶ Upload built APK to workflow artifacts
      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: AquaWalls-release
          path: app/build/outputs/apk/release/app-release.apk

      # üöÄ Create GitHub Release with APK attachment
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/app-release.apk
          name: AquaWalls ${{ github.ref_name }}
          body: |
            üåä **AquaWalls ${{ github.ref_name }} Released!**
            ---
            ‚úÖ Material You Atlantis theme  
            ‚úÖ Wallpaper apply support  
            ‚úÖ Icon and design revamp  
            ‚úÖ Built-in changelog  
            ‚úÖ Bug fixes & improvements
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # üì± Post release message and APK to Telegram
      - name: Post release to Telegram
  run: |
    APK_PATH="app/build/outputs/apk/release/app-release.apk"
    MESSAGE="üåä *New AquaWalls Release!*%0Aüì¶ Version: ${GITHUB_REF_NAME}%0Aüî• AtlantisOS Integration Complete!%0A[‚¨áÔ∏è Download on GitHub](https://github.com/${{ github.repository }}/releases/tag/${GITHUB_REF_NAME})"

    echo "Sending Telegram message..."
    curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
        -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
        -d text="$MESSAGE" \
        -d parse_mode="Markdown"

    echo "Uploading APK to Telegram..."
    if [ -f "$APK_PATH" ]; then
      curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument" \
          -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -F caption="üì± AquaWalls ${GITHUB_REF_NAME} ‚Äì Download below!" \
          -F document=@${APK_PATH}
    else
      echo "‚ö†Ô∏è APK not found at $APK_PATH"
      exit 1
    fi
