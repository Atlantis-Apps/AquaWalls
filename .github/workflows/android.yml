name: Android Release CI

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Decode keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > app/aquawalls.keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build signed APK
        run: ./gradlew assembleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: AquaWalls-release
          path: app/build/outputs/apk/release/app-release.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post release to Telegram
        run: |
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
          MESSAGE="ðŸŒŠ *New AquaWalls Release!*%0AðŸ“¦ Version: ${GITHUB_REF_NAME}%0AðŸ”¥ AtlantisOS Integration Complete!"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
              -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
              -d text="$MESSAGE" \
              -d parse_mode="Markdown"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument" \
              -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
              -F document=@${APK_PATH}